<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Elshindr">
    <meta name="description" content="FCC_LandingProductPage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingProduct Page</title>
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2017/01/13/01/22/rocket-1976107_960_720.svg">
 
   </head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <header id="header">
        <img id="header-img" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/rocket-1976107_960_720.png"
            alt="logo_compagny,  Image par <a href='https://pixabay.com/fr/users/janjf93-3084263/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1976107'>janjf93</a> de <a href='https://pixabay.com/fr/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=1976107'>Pixabay</a>">
           
        <nav id="nav-bar">
            <ul>
                <li><a href="#product" class="nav-link">Produit</a></li>
                <li><a href="#avantages" class="nav-link">Avantages</a></li>
                <li><a href="#contact" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="product">
            <h1>Product</h1>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/FG0fTKAqZ5g" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <section id="avantages">
            <h1>Avantages</h1>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <form id="form" action="https://www.freecodecamp.org/email-submit">
                <label for="email">Email
                    <input id="email" type="email" name="email" placeholder="Please enter your email ... Now!" required>
                </label>

                <label for="submit">
                    <input id="submit" type="submit">
                </label>
            </form>
        </section>
    </main>
</body>

</html>
