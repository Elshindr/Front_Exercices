<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>

</head>

<body>
    <div id="card">
        <img id="pattern_img" src="images/bg-pattern-card.svg" alt="a card pattern">

        <div id="white_circle">
            <img id="user_img" src="images/image-victor.jpg" alt="user_image">
        </div>
        <div id="user_info">
            <p id="user"><strong>Victor Crest</strong> 26
            <br>London</p>
        </div>

        <hr>
        
        <div id="user_stats">
            <div id="nbStat">
                <p><strong class>80K</strong></p>
                <p><strong class="nbStat">803K</strong></p>
                <p><strong class="nbStat">1.4K</strong></p>
            </div>
            <div id="typeStat">
                <p class="typeStat">Followers</p>
                <p class="typeStat">Likes</p>
                <p class="typeStat">Photos</p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Elshindr</a>.
    </div>
</body></html>
